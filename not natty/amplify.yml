version: 1
backend:
  phases:
    build:
      commands:
        - npm ci
        - npm run build
    postBuild:
      commands:
        - echo "Backend build completed"
frontend:
  phases:
    preBuild:
      commands:
        - echo "Frontend pre-build phase"
    build:
      commands:
        - echo "Frontend build phase"
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/* 